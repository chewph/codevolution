<div class="container">
	<h2>TDF Validation II</h2>
	<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
		<div class="form-group">
			<label>Name</label>
			<input type="text" #nameRef="ngModel" maxlength="10" minlength="4" required
				  class="form-control" name="name"
				  ngModel>
			<div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
				<div [hidden]="!nameRef.errors.required">
					Please enter a name
				</div>
				<div [hidden]="!nameRef.errors.minlength">
					Please enter at least 4 characters
				</div>
				<div [hidden]="!nameRef.errors.maxlength">
					Please do not enter more than 10 characters
				</div>

			</div>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email" [(ngModel)]="email">
			{{ email }}
		</div>
		<div ngModelGroup="address"> <!--address group-->
			<div class="form-group">
				<label>Street</label>
				<input type="text" class="form-control" name="street" ngModel>
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" name="city" ngModel>
			</div>
			<div class="form-group">
				<label>PostalCode</label>
				<input type="text" #refPincode="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control"
					  name="postalcode" ngModel>
				<div *ngIf="refPincode.errors && (refPincode.dirty || refPincode.touched)" class="alert alert-danger">
					<div [hidden]="!refPincode.errors.pattern">
						Please enter a 6-digit number
					</div>
				</div>
			</div>
		</div>

		<button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
